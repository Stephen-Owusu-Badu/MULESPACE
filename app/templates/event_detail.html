{% extends "base.html" %}

{% block content %}
<div id="eventDetailContainer"></div>
{% endblock %}

{% block scripts %}
<script>
    const eventId = parseInt('{{ event_id }}');

    async function loadEventDetail() {
        const container = document.getElementById('eventDetailContainer');
        MuleSpace.showLoading(container, 'Loading event details...');

        try {
            const response = await fetch(`/api/events/${eventId}`);
            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'Failed to load event');
            }

            const event = data.event;

            container.innerHTML = `
                <div class="page-header">
                    <div class="container">
                        <h1>${event.title}</h1>
                        <p>${event.department_name}</p>
                    </div>
                </div>

                <div class="container" style="margin-top: 40px;">
                    <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 32px; margin-bottom: 80px;">
                        <!-- Main Content -->
                        <div>
                            ${event.flier_path ? `
                            <div style="background: white; padding: 24px; border-radius: 12px; box-shadow: var(--shadow-md); margin-bottom: 32px;">
                                <h2 style="margin-bottom: 20px; color: var(--primary-color); font-size: 24px; font-weight: 600;">Event Flier</h2>
                                <div style="text-align: center;">
                                    <img src="${event.flier_path}" alt="${event.title} Flier" 
                                         style="max-width: 100%; height: auto; border-radius: 8px; box-shadow: var(--shadow-md); cursor: pointer;"
                                         onclick="window.open('${event.flier_path}', '_blank')">
                                    <p style="margin-top: 12px; color: var(--text-light); font-size: 14px;">Click to view full size</p>
                                </div>
                            </div>
                            ` : ''}
                            
                            <div style="background: white; padding: 32px; border-radius: 12px; box-shadow: var(--shadow-sm); margin-bottom: 24px;">
                                <h2 style="margin-bottom: 20px; color: var(--primary-color); font-size: 24px; font-weight: 600;">About This Event</h2>
                                <div style="color: var(--text-dark); line-height: 1.8; white-space: pre-wrap; font-size: 15px;">${event.description || 'No description provided.'}</div>
                            </div>

                            ${event.tags ? `
                            <div style="background: white; padding: 24px; border-radius: 12px; box-shadow: var(--shadow-sm);">
                                <h3 style="margin-bottom: 12px; color: var(--primary-color);">Tags</h3>
                                <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                                    ${event.tags.split(',').map(tag => `
                                        <span style="background: var(--bg-light); color: var(--primary-color); padding: 6px 12px; border-radius: 4px; font-size: 13px;">
                                            ${tag.trim()}
                                        </span>
                                    `).join('')}
                                </div>
                            </div>
                            ` : ''}
                        </div>

                        <!-- Sidebar -->
                        <div>
                            <div style="background: white; padding: 24px; border-radius: 12px; box-shadow: var(--shadow-sm); margin-bottom: 24px;">
                                <h3 style="margin-bottom: 20px; color: var(--primary-color);">Event Details</h3>
                                
                                <div style="margin-bottom: 16px;">
                                    <div style="color: var(--text-light); font-size: 13px; margin-bottom: 4px;">Date</div>
                                    <div style="font-weight: 500;">${MuleSpace.formatDate(event.date)}</div>
                                </div>

                                <div style="margin-bottom: 16px;">
                                    <div style="color: var(--text-light); font-size: 13px; margin-bottom: 4px;">Time</div>
                                    <div style="font-weight: 500;">${MuleSpace.formatTime(event.start_time.substring(0, 5))} - ${MuleSpace.formatTime(event.end_time.substring(0, 5))}</div>
                                </div>

                                <div style="margin-bottom: 16px;">
                                    <div style="color: var(--text-light); font-size: 13px; margin-bottom: 4px;">Location</div>
                                    <div style="font-weight: 500;">${event.location}</div>
                                </div>

                                <div style="margin-bottom: 16px;">
                                    <div style="color: var(--text-light); font-size: 13px; margin-bottom: 4px;">Capacity</div>
                                    <div style="font-weight: 500;">${event.registered_count || 0} / ${event.max_capacity} registered</div>
                                    <div style="background: var(--bg-light); height: 8px; border-radius: 4px; margin-top: 8px; overflow: hidden;">
                                        <div style="background: var(--primary-color); height: 100%; width: ${((event.registered_count || 0) / event.max_capacity * 100)}%;"></div>
                                    </div>
                                </div>

                                ${event.registration_required ? `
                                <div style="margin-bottom: 16px;">
                                    <div style="color: var(--text-light); font-size: 13px; margin-bottom: 4px;">Registration</div>
                                    <div style="font-weight: 500; color: var(--warning);">Required</div>
                                </div>
                                ` : ''}

                                ${event.points > 0 ? `
                                <div style="margin-bottom: 16px;">
                                    <div style="color: var(--text-light); font-size: 13px; margin-bottom: 4px;">Points</div>
                                    <div style="font-weight: 500; color: var(--accent-color);">${event.points} points</div>
                                </div>
                                ` : ''}
                            </div>

                            {% if current_user.is_authenticated %}
                                {% if current_user.role == 'student' %}
                                <!-- Student Buttons -->
                                <button id="registerBtn" class="btn btn-primary btn-lg btn-block" style="margin-bottom: 12px;">
                                    Register for Event
                                </button>
                                <button id="addToGoogleCalendarBtn" class="btn btn-secondary btn-block" style="margin-bottom: 12px;">
                                    Add to Google Calendar
                                </button>
                                <button id="checkInBtn" class="btn btn-success btn-block">
                                    Check In
                                </button>
                                {% else %}
                                <!-- Admin/Supervisor Buttons -->
                                <button id="showQRBtn" class="btn btn-primary btn-block" style="margin-bottom: 12px;">
                                    Show QR Code
                                </button>
                                <a href="/api/attendance/export/${eventId}" class="btn btn-secondary btn-block" style="margin-bottom: 12px; display: inline-block; text-align: center;">
                                    Export Attendance CSV
                                </a>
                                <div id="qrCodeContainer" style="display: none; margin-top: 16px; padding: 16px; background: white; border-radius: 8px; text-align: center;">
                                    <h4 style="margin-bottom: 12px;">Check-In QR Code</h4>
                                    <p style="font-size: 13px; color: var(--text-light); margin-bottom: 12px;">Students scan this to check in</p>
                                    <img id="qrCodeImage" style="max-width: 100%;" />
                                </div>
                                {% endif %}
                            {% else %}
                            <a href="/login" class="btn btn-primary btn-lg btn-block">
                                Login to Register
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            `;

            // Add event listeners for authenticated users
            /* {% if current_user.is_authenticated %} */
            /* {% if current_user.role == 'student' %} */
            document.getElementById('registerBtn')?.addEventListener('click', registerForEvent);
            document.getElementById('checkInBtn')?.addEventListener('click', checkIn);
            document.getElementById('addToGoogleCalendarBtn')?.addEventListener('click', () => addToGoogleCalendar(event));
            /* {% else %} */
            document.getElementById('showQRBtn')?.addEventListener('click', showQRCode);
            /* {% endif %} */
            /* {% endif %} */

        } catch (error) {
            console.error('Error loading event:', error);
            MuleSpace.showError(container, error.message || 'Failed to load event details');
        }
    }

    /* {% if current_user.is_authenticated %} */
    async function registerForEvent() {
        const btn = document.getElementById('registerBtn');
        const originalText = btn.textContent;
        btn.disabled = true;
        btn.textContent = 'Registering...';

        try {
            const response = await fetch(`/api/events/${eventId}/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const data = await response.json();

            if (response.ok) {
                MuleSpace.showFlash('Successfully registered for event!', 'success');
                btn.textContent = 'Registered';
                btn.style.background = 'var(--success)';
            } else {
                throw new Error(data.error || 'Registration failed');
            }
        } catch (error) {
            console.error('Registration error:', error);
            MuleSpace.showFlash(error.message, 'error');
            btn.disabled = false;
            btn.textContent = originalText;
        }
    }

    async function checkIn() {
        const btn = document.getElementById('checkInBtn');
        const originalText = btn.textContent;
        btn.disabled = true;
        btn.textContent = 'Checking in...';

        try {
            const response = await fetch(`/api/attendance/check-in`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    event_id: eventId,
                    check_in_method: 'manual'
                })
            });

            const data = await response.json();

            if (response.ok) {
                MuleSpace.showFlash('Successfully checked in!', 'success');
                btn.textContent = 'Checked In';
                btn.style.background = 'var(--success)';
            } else {
                throw new Error(data.error || 'Check-in failed');
            }
        } catch (error) {
            console.error('Check-in error:', error);
            MuleSpace.showFlash(error.message, 'error');
            btn.disabled = false;
            btn.textContent = originalText;
        }
    }

    function addToGoogleCalendar(event) {
        // Format dates for Google Calendar
        const startDateTime = new Date(event.date + 'T' + event.start_time);
        const endDateTime = new Date(event.date + 'T' + event.end_time);
        
        // Format to Google Calendar format (YYYYMMDDTHHmmssZ)
        const formatGoogleDate = (date) => {
            return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
        };
        
        const googleCalendarUrl = new URL('https://calendar.google.com/calendar/render');
        googleCalendarUrl.searchParams.append('action', 'TEMPLATE');
        googleCalendarUrl.searchParams.append('text', event.title);
        googleCalendarUrl.searchParams.append('dates', formatGoogleDate(startDateTime) + '/' + formatGoogleDate(endDateTime));
        googleCalendarUrl.searchParams.append('details', event.description);
        googleCalendarUrl.searchParams.append('location', event.location);
        googleCalendarUrl.searchParams.append('sf', 'true');
        googleCalendarUrl.searchParams.append('output', 'xml');
        
        // Open Google Calendar in new tab
        window.open(googleCalendarUrl.toString(), '_blank');
        MuleSpace.showFlash('Opening Google Calendar...', 'success');
    }

    /* {% if current_user.role in ['admin', 'department_admin'] %} */
    async function showQRCode() {
        const container = document.getElementById('qrCodeContainer');
        const btn = document.getElementById('showQRBtn');
        
        if (container.style.display === 'none') {
            try {
                const response = await fetch(`/api/events/${eventId}/qr-code`);
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('qrCodeImage').src = data.qr_code;
                    container.style.display = 'block';
                    btn.textContent = 'Hide QR Code';
                } else {
                    throw new Error(data.error || 'Failed to generate QR code');
                }
            } catch (error) {
                console.error('QR code error:', error);
                MuleSpace.showFlash(error.message, 'error');
            }
        } else {
            container.style.display = 'none';
            btn.textContent = 'Show QR Code';
        }
    }
    /* {% endif %} */
    /* {% endif %} */

    // Load event on page load
    loadEventDetail();
</script>
{% endblock %}
